<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Inner glow effect -->
  <rect x="48" y="48" width="416" height="416" rx="80" ry="80" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- MS Letters -->
  <text x="256" y="340" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="240" fill="url(#textGrad)" letter-spacing="-10">MS</text>

  <!-- Subtle accent line -->
  <rect x="120" y="380" width="272" height="6" rx="3" fill="rgba(255,255,255,0.4)"/>
</svg>
